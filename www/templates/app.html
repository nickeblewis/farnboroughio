<nav-page id="app-page">


  <!--
  Create tabs with an icon and text label, using the tabs-positive style (blue by default),
  and disabling header title animation when switching tabs.
  -->
  <tabs tabs-style="tabs-icon-top" tabs-type="tabs-positive" animate-nav="false" ng-controller="ItemsTabCtrl">

    <!-- Items tab -->
    <tab title="Home" icon="icon ion-home">
      <content has-header="true" has-tabs="true" ng-click="saveAll()">  

        <list>
          <item ng-repeat="item in items" type="item-text-wrap">
              <h3><edit-in-place value="item"></edit-in-place></h3>
              <p>{{item.description}}</p>
              <p>{{item.lat}} {{item.lng}}</p>
            </item>
          </item>
        </list>
      </content>
    </tab>

    <!-- Registration tab -->
    <tab title="Add" icon="icon ion-plus">
      <content has-header="true" has-tabs="true">
        <form ng-submit="createPlace(place)">
          <div class="padding">
            <h2>Add yourself to the Guide!</h2>
            <p>You can add your business to the Guide for Â£100 per year. TODO: Add more detail to this...</p>
          </div>
          <div class="list list-inset">
            <!-- <label class="item item-input">
              <span class="input-label" ng-model="place.name">Name</span>
              <input type="text">
            </label> -->
            <label class="item item-input">
              <span class="input-label">Description</span>
              <input type="text" ng-model="place.description">
            </label>
            
            <button class="button button-positive button-block">Add</button>
        </form>
        </div>
      </content>
    </tab>

    <!-- About tab -->
    <tab title="Map" icon="icon ion-search">
      <content has-header="true" has-tabs="true" padding="true">
        <h3>Farnborough Guide</h3>
        <p>
          TODO: Add a description of this product here
        </p>
      </content>
    </tab>

  </tabs>
</nav-page>
