<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FarnboroughIO</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- ionic css -->
    <link href="css/ionic.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="css/leaflet/leaflet.css" />

    <!-- your app's css -->
    <!-- TODO: MErge into one CSS file using SASS later -->
    <link href="css/app.css" rel="stylesheet">
    <link href="css/map.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="js/ionic.js"></script>
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-animate.min.js"></script>
    <script src="js/angular/angular-route.min.js"></script>
    <script src="js/angular/angular-touch.min.js"></script>
    <script src="js/angular/angular-sanitize.min.js"></script>
    <script src="js/angular-ui/angular-ui-router.js"></script>
    <script src="js/ionic-angular.js"></script>

    <!-- Leaflet script -->
    <script src="js/leaflet/leaflet.js"></script>
    <script src="js/leaflet/angular-leaflet-directive.min.js"></script>

    <!-- Firebase scripts -->
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.5.0/angularfire.min.js"></script>
    
    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    
  </head>

  <!-- 'starter' is the name of this angular module (js/app.js)-->
  <body ng-app="starter">

           type="bar-positive"

           back-button-icon="ion-arrow-left-c"></nav-bar>

      <nav-bar animation="nav-title-slide-ios7" 
             type="bar-positive" 
             back-button-type="button-icon" 
             back-button-icon="ion-arrow-left-c"></nav-bar>
             
    <nav-view animation="slide-left-right"></nav-view>


    <script id="tabs.html" type="text/ng-template">
      <tabs tabs-style="tabs-icon-top" tabs-type="tabs-positive">

        <tab title="Home" icon="ion-home" href="#/tab/home">
          <nav-view name="home-tab"></nav-view>
        </tab>

        <tab title="About" icon="ion-ios7-information" href="#/tab/about">
          <nav-view name="about-tab"></nav-view>
        </tab>

        <tab title="Contact" icon="ion-ios7-world" ui-sref="tabs.contact">
          <nav-view name="contact-tab"></nav-view>
        </tab>

      </tabs>
    </script>

    <script id="home.html" type="text/ng-template">
      <view title="'Home'">
        <content has-header="true" padding="true" scroll="true" on-refresh="onRefresh()">
        <!-- for pull to refresh -->
    <refresher></refresher>
          <p>Example of Ionic tabs. Navigate to each tab, and
          navigate to child views of each tab and notice how
          each tab has its own navigation history.</p>
          <p>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/facts">Scientific Facts</a>
          </p>
          <list>
          <item ng-repeat="(name,item) in items" type="item-text-wrap"  href="#/item/{{name}}">
              <h3>{{item.name}}</h3>
              <!-- <p>{{item.description}}</p>
              <p>{{item.lat}} {{item.lng}}</p> -->
            </item>
          </item>
        </list>
        </content>
      </view>
    </script>

    <script id="facts.html" type="text/ng-template">
      <view title="'Facts'">
        <content has-header="true" padding="true">
          <p>Banging your head against a wall uses 150 calories an hour.</p>
          <p>Dogs have four toes on their hind feet, and five on their front feet.</p>
          <p>The ant can lift 50 times its own weight, can pull 30 times its own weight and always falls over on its right side when intoxicated.</p>
          <p>A cockroach will live nine days without it's head, before it starves to death.</p>
          <p>Polar bears are left handed.</p>
          <p>
            <a class="button icon ion-home" href="#/tab/home"> Home</a>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/facts2">More Facts</a>
          </p>
        </content>
      </view>
    </script>

    <script id="facts2.html" type="text/ng-template">
      <view title="'Also Factual'">
        <content has-header="true" padding="true">
          <p>111,111,111 x 111,111,111 = 12,345,678,987,654,321</p>
          <p>1 in every 4 Americans has appeared on T.V.</p>
          <p>11% of the world is left-handed.</p>
          <p>1 in 8 Americans has worked at a McDonalds restaurant.</p>
          <p>$283,200 is the absolute highest amount of money you can win on Jeopardy.</p>
          <p>101 Dalmatians, Peter Pan, Lady and the Tramp, and Mulan are the only Disney cartoons where both parents are present and don't die throughout the movie.</p>
          <p>
            <a class="button icon ion-home" href="#/tab/home"> Home</a>
            <a class="button icon ion-chevron-left" href="#/tab/facts"> Scientific Facts</a>
          </p>
        </content>
      </view>
    </script>

    <script id="about.html" type="text/ng-template">
      <view title="'About'">
        <content has-header="true" padding="true">
          <h3>Create hybrid mobile apps with the web technologies you love.</h3>
          <p>Free and open source, Ionic offers a library of mobile-optimized HTML, CSS and JS components for building highly interactive apps.</p>
          <p>Built with Sass and optimized for AngularJS.</p>
          <p>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/navstack">Tabs Nav Stack</a>
          </p>
        </content>
      </view>
    </script>

    <script id="nav-stack.html" type="text/ng-template">
      <view title="'Tab Nav Stack'">
        <content has-header="true" padding="true">
          <p><img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
        </content>
      </view>
    </script>

    <script id="contact.html" type="text/ng-template">
      <view title="'Contact'">
        <content has-header="true" padding="true">
          <p>@IonicFramework</p>
          <p>@DriftyCo</p>
        </content>
      </view>
    </script>
  </body>
</html>
